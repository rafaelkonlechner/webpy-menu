$def with (page)

<!-- Attention: Bootstrap specific attributes-->
$ nav_attr = [('class', 'nav nav-pills')]
$ dd_li_attr = [('class', 'dropdown')]
$ dd_a_attr = [('class', 'dropdown-toggle'), ('data-toggle', 'dropdown')]
$ dd_ul_attr = [('class','dropdown-menu')]

<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Optional: Only if you want to use Bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
	<title>Menu Demo</title>
</head>
<body>
	<div id="wrap">

	<!-- Navigation -->

		<nav>
			$:menu.render(nav_attr, dd_li_attr, dd_a_attr, dd_ul_attr)
		</nav>

	<!-- Content -->

		<div class="container">
			<div class="row">
				$:page
			</div>
		</div>
	</div>
</body>
</html>
